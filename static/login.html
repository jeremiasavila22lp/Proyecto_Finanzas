<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanzasPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #BB86FC 0%, #9D4EDD 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            color: #BB86FC;
            border-bottom-color: #BB86FC;
        }

        .form-container {
            padding: 30px;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #BB86FC;
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #BB86FC 0%, #9D4EDD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(187, 134, 252, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .message.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #BB86FC;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ FinanzasPro</h1>
            <p>Gestiona tus gastos de forma inteligente</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab" onclick="cambiarTab('registro')">Registrarse</button>
        </div>

        <div class="form-container">
            <div id="mensaje" class="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>

            <!-- Formulario de Login -->
            <div id="form-login" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contrase√±a</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit">Iniciar Sesi√≥n</button>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div id="form-registro" class="form-content">
                <form onsubmit="handleRegistro(event)">
                    <div class="form-group">
                        <label for="registro-nombre">Nombre Completo</label>
                        <input type="text" id="registro-nombre" required placeholder="Juan P√©rez" minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="registro-email">Email</label>
                        <input type="email" id="registro-email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registro-password">Contrase√±a</label>
                        <input type="password" id="registro-password" required placeholder="M√≠nimo 6 caracteres"
                            minlength="6">
                    </div>
                    <button type="submit">Crear Cuenta</button>
                </form>
            </div>
            <!-- Formulario de Inicio R√°pido (Auto-detectado) -->
            <div id="form-fast-login" class="form-content">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 50px; margin-bottom: 15px;">üë§</div>
                    <h3 id="fast-login-nombre" style="color: #333; margin-bottom: 5px; font-size: 22px;">Bienvenido</h3>
                    <p style="color: #666; font-size: 14px;">Hemos detectado una sesi√≥n activa</p>
                </div>

                <button type="button" onclick="continuarSesion()"
                    style="width: 100%; padding: 14px; background: linear-gradient(135deg, #BB86FC 0%, #9D4EDD 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px;">
                    Continuar como <span id="btn-nombre-usuario">Usuario</span>
                </button>

                <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
                    <button type="button" onclick="usarOtraCuenta()"
                        style="background: transparent; border: 1px solid #BB86FC; color: #BB86FC; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s;">
                        Usar otra cuenta
                    </button>
                    <p style="margin-top: 10px; font-size: 12px; color: #999;">Esto cerrar√° la sesi√≥n actual</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cambiarTab(tab) {
            // Ocultar secci√≥n de login r√°pido si estaba visible
            document.getElementById('form-fast-login').classList.remove('active');

            // Mostrar los controles de tabs si estaban ocultos
            document.querySelector('.tabs').style.display = 'flex';

            // Cambiar tabs activos
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));

            // Si el evento existe (click), marcar el tab como activo
            if (event && event.target && event.target.classList.contains('tab')) {
                event.target.classList.add('active');
            } else {
                // Si se llama program√°ticamente
                if (tab === 'login') tabs[0].classList.add('active');
                else tabs[1].classList.add('active');
            }

            // Cambiar formularios activos
            document.getElementById('form-login').classList.remove('active');
            document.getElementById('form-registro').classList.remove('active');

            if (tab === 'login') {
                document.getElementById('form-login').classList.add('active');
            } else {
                document.getElementById('form-registro').classList.add('active');
            }

            // Limpiar mensaje
            ocultarMensaje();
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `message ${tipo} show`;
        }

        function ocultarMensaje() {
            const mensaje = document.getElementById('mensaje');
            if (mensaje) mensaje.classList.remove('show');
        }

        function mostrarLoading(mostrar) {
            const loading = document.getElementById('loading');
            if (mostrar) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            mostrarLoading(true);
            ocultarMensaje();

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                mostrarLoading(false);

                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    // Activar sesi√≥n temporal para permitir acceso a index.html
                    sessionStorage.setItem('session_active', 'true');

                    mostrarMensaje('¬°Login exitoso! Redirigiendo...', 'success');

                    // Redirigir a la app principal
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1000);
                } else {
                    mostrarMensaje(data.detail || 'Error al iniciar sesi√≥n', 'error');
                }
            } catch (error) {
                mostrarLoading(false);
                mostrarMensaje('Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
                console.error('Error:', error);
            }
        }

        async function handleRegistro(event) {
            event.preventDefault();

            const nombre = document.getElementById('registro-nombre').value;
            const email = document.getElementById('registro-email').value;
            const password = document.getElementById('registro-password').value;

            mostrarLoading(true);
            ocultarMensaje();

            try {
                const response = await fetch('/auth/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();
                mostrarLoading(false);

                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    // Activar sesi√≥n temporal para permitir acceso a index.html
                    sessionStorage.setItem('session_active', 'true');

                    mostrarMensaje('¬°Cuenta creada! Redirigiendo...', 'success');

                    // Redirigir a la app principal
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1000);
                } else {
                    mostrarMensaje(data.detail || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                mostrarLoading(false);
                mostrarMensaje('Error de conexi√≥n. Por favor intenta nuevamente.', 'error');
                console.error('Error:', error);
            }
        }

        // --- FUNCIONES DE INICIO R√ÅPIDO ---

        function continuarSesion() {
            sessionStorage.setItem('session_active', 'true');
            mostrarMensaje('Iniciando sesi√≥n con el token...', 'success');
            setTimeout(() => {
                window.location.href = '/static/index.html';
            }, 500);
        }

        function usarOtraCuenta() {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            sessionStorage.removeItem('session_active');
            cambiarTab('login');
        }

        // Verificar si ya hay sesi√≥n activa al CARGAR
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const usuarioJSON = localStorage.getItem('usuario');

            if (token && usuarioJSON) {
                const usuario = JSON.parse(usuarioJSON);

                // Ocultar tabs de login/registro
                document.querySelector('.tabs').style.display = 'none';

                // Ocultar otros formularios
                document.getElementById('form-login').classList.remove('active');
                document.getElementById('form-registro').classList.remove('active');

                // Configurar UI de inicio r√°pido
                document.getElementById('fast-login-nombre').textContent = `¬°Hola de nuevo, ${usuario.nombre}!`;
                document.getElementById('btn-nombre-usuario').textContent = usuario.nombre;

                // Mostrar secci√≥n de login r√°pido
                document.getElementById('form-fast-login').classList.add('active');
            }
        });
    </script>

</body>

</html>
